<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-conatiner">
        <h2 class="subtitle">
          <div class="loader">
            <span style="--i: 1">T</span>
            <span style="--i: 2">o</span>
            <span style="--i: 3">d</span>
            <span style="--i: 4">a</span>
            <span style="--i: 5">y</span>
          </div>
          <img
            src="./images/ðŸ¦† icon _Sun_.svg"
            alt="sun image"
            class="sun-icon"
          />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span></span>
          </div>
          <p class="error-label">**Please set all 3 goals**</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" alt="tick" class="tick" />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new Goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" alt="tick" class="tick" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new Goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" alt="tick" class="tick" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new Goal"
          />
        </div>
        <p class="quote">"Move One Step Ahead, Today!"</p>
        <p class="made-with">Made with ðŸ’™ by Ankit Tiwari</p>
      </div>
    </main>
  </body>
</html>
